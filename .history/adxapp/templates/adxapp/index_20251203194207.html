{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ADX Calculator – Upload File</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <style>
        .form-card {
            /* Make the card white, slightly transparent, and give it a strong shadow */
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
            border: none;
        }
    </style>
  </head>

    <body style="
        background-image: url('{% static 'img/financial_chart_bg.jpg' %}');
        background-size: cover;          /* Ensures the image fills the entire viewport */
        background-attachment: fixed;    /* Keeps the background fixed when scrolling */
        background-position: center center; /* Centers the image */
        filter: brightness(65%) grayscale(60%); /* Dims and desaturates for a classic, subtle look */
    ">
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card form-card mt-5">
                    <div class="card-body">
                        <h2 class="mb-4 text-center text-primary">Upload OHLC CSV File</h2>
            
                        <form
                            action="{% url 'process_file' %}"
                            method="POST"
                            enctype="multipart/form-data"
                        >
                            {% csrf_token %}

                            <div class="form-group">
                                <label>Select CSV File:</label>
                                <input type="file" name="csv_file" class="form-control-file" required />
                            </div>

                            <button type="submit" class="btn btn-primary btn-block mt-4">
                                Upload & Calculate ADX
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
