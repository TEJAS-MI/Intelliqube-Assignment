<!DOCTYPE html>
<html>
  <head>
    <title>ADX Results</title>

    <!-- Bootstrap 4.1.3 CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-light">
    <div class="container mt-4">
      <h2 class="mb-4">ADX Calculation Result</h2>

      <!-- Graph -->
      <div class="card mb-4">
        <div class="card-body text-center">
          <h5>ADX, +DI, -DI Plot</h5>
          <img
            src="data:image/png;base64,{{ plot_base64 }}"
            class="img-fluid"
            alt="ADX Graph"
          />
        </div>
      </div>

      <!-- Preview table -->
      <div class="card mb-4">
        <div class="card-body">
          <h5>First 10 Rows Preview</h5>
          <table class="table table-bordered table-sm mt-3">
            <thead class="thead-dark">
              <tr>
                {% for col in preview_columns %}
                <th>{{ col }}</th>
                {% endfor %}
              </tr>
            </thead>

            <tbody>
              {% for row in preview_data %}
              <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>

      <!-- Download button -->
      <a href="/download/" class="btn btn-success">Download CSV</a>
      <a href="/" class="btn btn-secondary ml-2">Upload Another File</a>
    </div>
  </body>
</html>
