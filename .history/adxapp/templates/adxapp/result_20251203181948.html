{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>ADX Results</title>

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        crossorigin="anonymous">

  <link href="{% static 'adxapp/css/styles.css' %}" rel="stylesheet" />
</head>
<body class="bg-light">

  <div class="container py-4">
    <div class="row">
      <div class="col-12">

        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="mb-0">ADX Results</h4>
          <div>
            <a href="{% url 'index' %}" class="btn btn-outline-secondary btn-sm mr-2">Upload another</a>
            <a href="{% url 'download_csv' %}" class="btn btn-success btn-sm">Download CSV</a>
          </div>
        </div>

        <!-- Plot -->
        <div class="card mb-3">
          <div class="card-body text-center">
            {% if plot_base64 %}
              <img src="data:image/png;base64,{{ plot_base64 }}" alt="ADX plot" class="img-fluid" />
            {% else %}
              <p class="text-muted">No plot available.</p>
            {% endif %}
          </div>
        </div>

        <!-- Preview table -->
        <div class="card">
          <div class="card-body p-2">
            <div class="table-responsive">
              <table class="table table-sm table-bordered preview-table m-0">
                <thead class="thead-light">
                  <tr>
                    {% for col in preview_columns %}
                      <th class="text-center small">{{ col }}</th>
                    {% endfor %}
                  </tr>
                </thead>
                <tbody>
                  {% for row in preview_data %}
                    <tr>
                      {% for cell in row %}
                        <td class="small text-center">{{ cell }}</td>
                      {% endfor %}
                    </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
