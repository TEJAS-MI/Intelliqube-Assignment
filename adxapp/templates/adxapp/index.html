{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ADX Calculator â€“ Upload File</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <style>
      /* Background styling */
      body {
        background-image: url("{% static 'img/trading_graph.jpeg' %}");
        background-size: cover;
        background-attachment: fixed;
        background-position: center center;
        filter: brightness(75%) grayscale(70%);
      }

      /* Form Card Styling */
      .form-card {
        background-color: rgba(255, 255, 255, 0.95);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.6);
        border: none;
      }
    </style>
  </head>

  <body>
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card form-card mt-5">
            <div class="card-body">
              <h2 class="mb-4 text-center text-primary">
                Upload OHLC CSV File
              </h2>

              <form
                action="{% url 'process_file' %}"
                method="POST"
                enctype="multipart/form-data"
              >
                {% csrf_token %}

                <div class="form-group">
                  <label>Select CSV File:</label>
                  <input
                    type="file"
                    name="csv_file"
                    class="form-control-file"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-4">
                  Upload & Calculate ADX
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
